language: python

python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "pypy3"
env:
  - DJANGO_VERSION=2.0
  - DJANGO_VERSION=2.1
  - DJANGO_VERSION=2.2
  - DJANGO_VERSION=3.0
install:
  - "python setup.py install"
  - "pip install -U pip"
  - "pip install django~=$DJANGO_VERSION"
  - "pip install tox-travis pillow"
script:
  - tox
  - "python manage.py auto_migrate_test --remove"

matrix:
  exclude:
    - python: "3.5"
      env: DJANGO_VERSION=3.0
